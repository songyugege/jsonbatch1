<!DOCTYPE html>
<html>
    <head>
        <title>Openweathermap Application Programming Interface</title>
    </head>
    <body>


        <script type="text/javascript">


            //AJAx 

            // Initialize the HTTP Request 

            var xmlhttp = new XMLHttpRequest();

            xmlhttp.open("GET","./l12sampledata.json",false); // false mean no synchronize
            xmlhttp.send();

            if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                // var result = xmlhttp;
                // console.log(result);


                var result = xmlhttp.responseText;
                // console.log(result);

        
            }

            console.log(result);
            console.log(typeof result);

            result = JSON.parse(result);
            
            console.log(result);
            console.log(typeof result);

            console.log(result.weather);
            console.log(result.weather[0].main);
            console.log(result.weather[0]['main']);

            console.log(result.wind.speed);
            console.log(result.wind["speed"]);
            console.log(result["wind"]["speed"]);

            console.log(result.name);


            
        </script>

    </body>
</html>


<!-- AJAX (Asynchronous Javascript And XMl) -->

<!-- Why AJAX
No refresh
Can request external data or from a server
Can received external data or from a server
Can send data to a server -->
