<!DOCTYPE html>
<html>
    <head>
        <title>Joke API From URL 7 with xml</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;
                padding: 10px;
            }
        </style>
    </head>
    <body>


        <div class="container">
            <div id="display"></div>
            <button type="button" id="btn">Click Me</button>
        </div>


        <script type="text/javascript">

            var getdisplay = document.getElementById('display')
            var getbtn = document.getElementById('btn');

            getbtn.addEventListener('click',function(){
                loaddata();
            });



            function loaddata(){

                var xmlhttp = new XMLHttpRequest();
                var key = `9vvxd29vbjogb0o8`;
                var url = `https://api.ipregistry.co/?key=${key}`;


                xmlhttp.open("Get",url); // default mean yes sycnch
                xmlhttp.onload = function(){
                    console.log(xmlhttp);

                    var result = xmlhttp.response;

                    result = JSON.parse(result);
                    console.log(result); 


                    var html = `
                    <ul>
                        <li>External IP =  ${result.ip}</li>
                        <li>Current Device =  ${result.user_agent.device.name} / ${result.user_agent.device.type}</li>
                        <li>Operating System = ${result.user_agent.os.name} </li>
                        <li>Load By =   ${result.user_agent.type}</li>
                        <li>City =  ${result.location.city} </li>
                        <li>Local Currency =  ${result.currency.code}</li>
                        <li>Time zone = ${result["time_zone"]['id']}</li>
                    </ul>
                    `;
                    getdisplay.innerHTML = html;
                };
                xmlhttp.send();
            }

          




           
               
                
        </script>

    </body>
</html>
